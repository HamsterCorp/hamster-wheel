<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<style>
canvas {
    border:1px solid #d3d3d3;
    background-color: #f1f1f1;
}
</style>
</head>
<body onload="startGame()">
<script>

var myGamePiece;

function startGame() {
    myGamePiece = new component(200, 200, 200, 200);
    myGameArea.start();
}

var myGameArea = {
    canvas : document.createElement("canvas"),
    start : function() {
        this.canvas.width = 1000;
        this.canvas.height = 1500;
        this.context = this.canvas.getContext("2d");
        document.body.insertBefore(this.canvas, document.body.childNodes[0]);
        this.frameNo = 0;
        this.interval = setInterval(updateGameArea, 20);
    },
    stop : function() {
        clearInterval(this.interval);
    },    
    clear : function() {
        this.context.clearRect(0, 0, this.canvas.width, this.canvas.height);
    }
}

function component(width, height, x, y) {
    this.width = width;
    this.height = height;
    this.angle = 0;
    this.x = x;
    this.y = y;    
    this.update = function() {
        ctx = myGameArea.context;
        ctx.save();
        ctx.translate(this.x, this.y);        
        ctx.rotate(this.angle);
        ctx.setLineDash([5, 3]);
        ctx.beginPath();
        ctx.arc(-(this.x)/360,-(this.y)/360,this.width,0,2*Math.PI);  
        ctx.stroke();
        ctx.restore();    
    }
}

function updateGameArea() {
    myGameArea.clear();
    //speed
    myGamePiece.angle += 0.5 * Math.PI / 180;    
    myGamePiece.update();
}

</script>

<!-- The red square will rotate one degree every time the gamearea updates (50 times per second). -->

<!-- Note: The angle property must be a radian. You can convert degrees into radians by using the formula x * Math.PI / 180 -->
</body>
</html>
