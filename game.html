<!DOCTYPE html>
<html>
  <head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <style>
      canvas {
        border:1px solid #d3d3d3;
        background-color: #f1f1f1;
      }
  </style>
  </head>
  <body onload="startGame()">
    <audio id="myAudio" controls>
      <source src="Happy.mp3" type="audio/mpeg">
      Your browser does not support the audio element.
    </audio>
    <button onclick="myFunction()">Try it</button>

    <p id="demo"></p>
    <script>

        var myGamePiece;
        var gravity = 0.1
        var keys = []

        function startGame() {
            map = new mapObject();
            player = new playerObject()
            block = new blockObject(80, 30, "red", 190, 300);
            myGameArea.start();
        }
        var myGameArea = {
            canvas : document.createElement("canvas"),
            start : function() {
                this.canvas.width = 700;
                this.canvas.height = 600;
                this.context = this.canvas.getContext("2d");
                document.body.insertBefore(this.canvas, document.body.childNodes[0]);
                this.frameNo = 0;
                this.interval = setInterval(updateGameArea, 10);
            },
            stop : function() {
                clearInterval(this.interval);
            },
            clear : function() {
                this.context.clearRect(0, 0, this.canvas.width, this.canvas.height);
            }
        }
        function mapObject () {
            this.radius = 200;
            this.angle = 0;
            this.x = 350;
            this.y = 300;
            this.updateMap = function() {
                ctx = myGameArea.context;
                ctx.save();
                ctx.translate(this.x, this.y);
                ctx.rotate(this.angle);
                ctx.setLineDash([15, 20]);
                ctx.beginPath();
                ctx.arc(-(this.x)/360,-(this.y)/360,this.radius,0,2*Math.PI);
                ctx.stroke();
                ctx.restore();
            }
        }
        function playerObject(){
            this.x = 350 - 12
            this.y = 300 + 169
            this.width = 30
            this.height = 30
            this.speed = 3
            this.velX = 0
            this.velY = 0
            this.jumping = false
            this.updatePlayer = function(){
                ctx = myGameArea.context;
                ctx.save();
                // check keys
                if (keys[38] || keys[32]) {
                    // up arrow or space
                    if(!this.jumping){  // if player.jumping = false
                     this.jumping = true;
                     this.velY = -this.speed*2; //Negative so it can be lessened by the gravity, which is a positive number and a fraction
                    }
                }
                this.velY += gravity;
                this.y += this.velY;

                if(this.y >= 500 - this.height){
                    this.y = 500 - this.height;
                    this.jumping = false;
                }

                ctx.fillStyle = '#3582ba';
                ctx.fillRect(this.x, this.y, this.width, this.height);
            }
            this.crashWith = function(otherobj) {
              var myleft = this.x;
              var myright = this.x + (this.width);
              var mytop = this.y;
              var mybottom = this.y + (this.height);
              var otherleft = otherobj.x;
              var otherright = otherobj.x + (otherobj.width);
              var othertop = otherobj.y;
              var otherbottom = otherobj.y + (otherobj.height);
              var crash = true;
              if ((mybottom < othertop) || (mytop > otherbottom) || (myright < otherleft) || (myleft > otherright)) {
                  crash = false;
              }
              return crash;

            }
        }

        // The type "keyup" event happens when the key is released
        document.body.addEventListener("keydown", function(e) {
            console.log("DOWN")
            keys[e.keyCode] = true;   // e.keycode will return the ascii code for
        });
        document.body.addEventListener("keyup", function(e) {
            console.log("UP")
            keys[e.keyCode] = false;
        });
        function blockObject(width, height, color, x, y, type) {
          this.type = type;
          this.width = width;
          this.height = height;
          this.speed = 2.8;
          this.angle = 0;
          this.moveAngle = 1;
          this.x = x;
          this.y = y;
          this.updateBlock = function() {
              ctx = myGameArea.context;
              ctx.save();
              ctx.translate(this.x, this.y);
              ctx.rotate(this.angle);
              ctx.fillStyle = color;
              ctx.fillRect(this.width / -2, this.height / -2, this.width, this.height);
              ctx.restore();
          }
            this.newPos = function() {
            this.angle += this.moveAngle * Math.PI / 180;
            this.x += this.speed * Math.sin(this.angle);
            this.y -= this.speed * Math.cos(this.angle);
            }
        }
        function updateGameArea() {
          if (player.crashWith(block)){
            myGameArea.stop()
          }else{
            myGameArea.clear();
            block.newPos();
            block.updateBlock();
            //speed
            map.angle += 0.5 * Math.PI / 180;
            map.updateMap();
            player.updatePlayer();
          }
      }
    </script>
    <script>
      function myFunction() {
          var x = document.getElementById("myAudio").duration;
          document.getElementById("demo").innerHTML = x;
      }
    </script>
  </body>
</html>
